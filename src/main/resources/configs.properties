#日志输出路径
logPath=d:\\log
#载货地图名
loadExcel=storage.xls
unloadExcel=storage.xls
#地图起始坐标值
startX=0
startY=0
startZ=1
#横轴为x轴还是y轴
horizontal=y
#货位走向
trayToward=y
#锁，各方向锁定节点为lockLength个
lockLength=1
up=1
down=1
